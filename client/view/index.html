<html ng-app='sampleApp'>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=Edge'>
<meta name='viewport' content='width=device-width'>
</head>
<body>
<p>HELLLLLLLLLOOOOOOOOOO</p>
<div ng-controller='meetupController'>
<h1> there are {{meetups.length}} meetup</h1>
<ul>
<li ng-repeat='meetup in meetups'>
	{{meetup.name}}
</li>
</ul>

<form ng-submit='creatMeetUp()'>
<input type='text' placeholder='Enter MeeetupName' ng-model='meetupName'></input>
<button type='submit'>ADD</button>
</form>
</div>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-resource.js'></script>
<script src='/js/app.js'></script>
<script src='/js/controller/meetup-controller.js'></script>
</body>
</html>
